<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>LinkPage</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="secao-principal">

        <header class="topo">
            <button class="topo__interrupitor" id="interrupitor">
                <img src="img/light-bulb.svg" alt="Icone de interrupitor">
            </button>

            <img class="topo__foto-perfil" src="img/FotoPerfil.png" alt="Foto de perfil">

            <h1 class="topo__nome">Rayane Rosa</h1>

            <span class="topo__profissao">Front-end Developer</span>

        </header>

        <section class="links">

            <a class="links__link" href="https://www.instagram.com/ray.rosaa/" target="_blank">
                <i class="ri-instagram-fill links__icon"></i>
                Instagram
            </a>

            <a class="links__link" href="https://www.linkedin.com/in/rayane-rosa-105b11258/" target="_blank">
                <i class="ri-linkedin-box-fill links__icon"></i>
                Linkedin
            </a>

            <a class="links__link" href="https://github.com/RayaneRosa?tab=repositories" target="_blank">
                <i class="ri-github-fill links__icon"></i>
                Github
            </a>
        </section>

        <footer class="rodape">

            <p class="rodape__pergunta">Algum projeto em mente?</p>

            <p class="rodape__convite">Me chama no direct!</p>

            <i class="ri-send-plane-fill rodape__icon"></i>

        </footer>

    </main>

    <script src="./script.js"></script>
</body>
</html>
